<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello World</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInBounce 3s ease forwards, glow 1.5s infinite alternate;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>
    <h1 id="hello">hello blips!</h1>
    <script>
        // Optional: Additional interaction (Click to change text)
        const hello = document.getElementById('hello');
        hello.addEventListener('click', () => {
            hello.textContent = "You clicked me!";
        });
    </script>
</body>
</html>
